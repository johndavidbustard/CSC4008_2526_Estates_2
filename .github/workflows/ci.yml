name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Show Python env
        run: |
          set -euo pipefail
          python --version
          pip --version
          python -c "import sys,platform; print('Platform:', platform.platform()); print('PY:', sys.version)"
      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt found"; fi
      - name: Install dev tools (pytest, pre-commit)
        run: |
          set -euo pipefail
          pip install pytest pre-commit
      - name: Show top installed packages
        run: |
          set -euo pipefail
          pip list | head -n 50
      - name: Run pre-commit (lint/format)
        run: |
          set -euo pipefail
          pre-commit run --all-files -v
      - name: Sanity check â€“ import app
        run: |
          set -euo pipefail
          python - << 'PY'
          import importlib
          m = importlib.import_module('wsgi')
          assert hasattr(m, 'app'), 'wsgi.app is missing'
          print('WSGI app import OK')
          PY
      - name: Flask CLI check
        env:
          FLASK_APP: wsgi:app
        run: |
          set -euo pipefail
          python -m flask routes | head -n 20
      - name: Run tests
        run: |
          set -euo pipefail
          python -m pytest -q -rA --maxfail=1
